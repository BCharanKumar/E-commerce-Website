     <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;

      
      }
    
      /* Form Styles */
      .form-label {
        font-weight: bold;
        color: #333;
        margin-block-end: 10px;
      }
    
      .form-control, .form-select {
        border-color: #6f68ae;
        border-radius: 10px;
        background-color: #dbd9e8;
        padding: 15px;
        font-size: 16px;
        border-width: 2px;
      }
    
      .form-control:focus, .form-select:focus {
        border-color: #388e3c;
        box-shadow: 0 0 10px rgba(56, 142, 60, 0.5);
      }
    
      /* Container Styles */
      .container {
        max-inline-size: 1400px;
        background-color: #ffffff;
        padding: 30px;
        margin-block-start: 50px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        
      }
    
     
      /* Navigation Styles */
      /* Navbar Styles */
.navbar {
  background: linear-gradient(135deg, rgba(0, 123, 255, 0.7), rgba(255, 0, 123, 0.7));
  /* Light blue to pink gradient with transparency */
  color: white; /* Text color */
  padding: 15px 20px; /* Spacing inside navbar */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  border: none;
}

.navbar a {
  color: white; /* Link text color */
  text-decoration: none; /* No underlines */
  margin: 0 15px; /* Spacing between links */
  font-size: 18px; /* Font size for links */
}

.navbar a:hover {
  color: #ffbb33; /* Color when hovering over links */
}

.navbar .logo {
  font-size: 24px;
  font-weight: bold;
}
