{% extends 'Theme.html' %}

{% block main %}

<div class="container">
    <div class="row m-5">
        <div class="col-6 mx-auto">
            <div class="border shadow p-5">
            <h1 class="m-2">Create an account</h1>
            <hr>
            {% if error %}
           
            <div class="alert alert-danger alert-dismissible fade show m-2" role="alert">
                <strong>{{error}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% elif success %}
            <div class="alert alert-success alert-dismissible fade show m-2" role="alert">
                <strong>{{success}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

        
          {% endif %}
            <form class="m-5" method="POST" >

                {% csrf_token %}

                <div class="form-gorup">
                    <label for="fn" class="form-label">First Name*</label>
                    <input type="text" name="fn" id="fn" class="form-control" value="{{value.fn}}" placeholder="Enter Your First Name">
                </div>
                <div class="form-gorup">
                    <label for="ln" class="form-label">Last Name*</label>
                    <input type="text" name="ln" id="ln" class="form-control" value="{{value.ln}}" placeholder="Enter Your Last Name">
                </div>
                <div class="form-gorup">
                    <label for="email" class="form-label">Email* </label>
                    <input type="email" name="email" id="email" class="form-control" value="{{value.email}}" placeholder="Enter Your Email ">
                </div>
                <div class="form-gorup">
                    <label for="mobile" class="form-label">Mobile Number*{10-digit}</label>
                    <input type="number" name="mobile" id="mobile" class="form-control" value="{{value.mobile}}" placeholder="Enter Your Mobile Number">
                </div>
                <div class="form-gorup">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" name="password" id="password" class="form-control"  placeholder="Enter Your Password">
                </div>
                <div class="form-gorup only-button  " >
                    
                    <input type="submit" value="singup" class="btn btn-outline-success mt-3" >
                </div>
                <p style="text-align: center;">Already Created Account..?<a href="{% url 'login_user' %}" style="text-align: center; text-decoration: underline;color: blue;">sing in</a></p>
            </form>
        </div>
        </div>
    </div>
</div>
 {% endblock %}
