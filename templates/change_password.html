{% extends 'Theme.html' %}

{% load static %}

{% block title %}
<style>
    
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
      color: #333;
  }
   
    /* Section Styling */
    .container-fluid {
        padding: 20px;
        margin-top: 40px;
    }

    /* Card Styling */
    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        background: #fff;
        padding: 20px;
    }

    /* Card Header */
    .card-header {
        text-align: center;
        background-color: #007bff;
        color: white;
        border-radius: 10px 10px 0 0;
        padding: 15px;
    }

    .card-header .h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bolder;
        margin-bottom: 5px;
        font-size: 14px;
        color: #070707;
    }

    input[type="password"],
    input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
        outline: none;
        width: 100%;
        position: relative;
    }

    input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }

    /* Submit Button */
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Error Message Styling */
    .error {
        color: #e74c3c;
        background-color: #fdecec;
        border: 1px solid #e74c3c;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
        text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .col-6 {
            width: 100%;
        }

        .card {
            margin: 0 10px;
        }
    }
</style>
<title>Change_password Page</title>

{% endblock %}

{% block main %}
<section class="container-fluid newmargin1"  style="margin-top: 200px;">
    <div class="row">
        <div class="col-6 m-auto">
            <div class="card new-margin">
                <div class="card-header">
                    <h2 class="h2">Change Password Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="password-wrapper">
                            <label for="pwd" >Password</label>
                            <input type="password" name="pwd" id="pwd" class="form-control" required
                                title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit.">
                        </div>
                        <div class="password-wrapper">
                            <label for="rpwd">Re-enter Password</label>
                            <input type="password" name="rpwd" id="rpwd" class="form-control" required>
                        </div>
                        <input type="submit" class="button-color" value="Change Password">
                        {% if messages %}
                        <div class="error">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
