{% extends 'Theme.html' %}
{% block title %}
<title>Order Address </title>
{% endblock %}

{% block main %}
<style>
  nav
  {
    
  }

  body
  {
    background: #b99fd3;


/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgb(20, 95, 223));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgb(125, 29, 226), rgba(37, 117, 252, 1))
  }
   
   .gradient-custom {
background: -webkit-linear-gradient(left, #827cd1, #0eafdb);
}

.card-custom {
border-bottom-left-radius: 15% 55%;
border-top-left-radius: 15% 55%;
background-color: #f8f9fa ;
height: 95%;
}


.input-custom {
background-color: white ;
}

.white-text {
color: white
font-weight: 100 ;
font-size: 19px;

}

.back-button {
background-color: white;
font-weight: 700;
color: black ;
margin-top: 50px ;
}
</style>
<center class="gradient-custom">
  <br><br><br>    <div class="row mt-3 mx-3" style="margin-top:25px ;">
        <div class="col-md-3 mt-5">
          <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
            <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
              data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
              data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
              <!-- <img src="https://i.imgur.com/NiAVkEw.png"  style="width: 60px;border-image-repeat: repeat;" />  -->

              <img src="https://img.icons8.com/?size=100&id=24189&format=png&color=000000" alt="" sizes="" srcset="">
              <h3 class="mt-3 text-white">Welcome</h3>
            <p class="white-text" style="color: #f8f9fa;">You are 30 seconds away from compleating your order!</p>
          </div>
          <div class="text-center">
            <a href="{% url 'view_cart' %}">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-white btn-rounded back-button">Go back

            </button></a>
          </div>
       
          <form action="" method="post">
            {% csrf_token %}
          </div>  
        <div class="col-md-9 justify-content-center mt-4">
          <div class="card card-custom pb-4">
            <div class="card-body mt-0 mx-5">
              <div class="text-center mb-3 pb-2 mt-3">
                <h4 style="color: #495057 ;" class="mt-5">Delivery Address Details</h4>
              </div>
              {% if error %}
           
            <div class="alert alert-danger alert-dismissible fade show m-2" role="alert">
                <strong>{{error}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
      
              <form class="mb-0">
      
                <div class="row mb-2">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="first_name" name="first_name" value="{{value.first_name}}" class="form-control input-custom" />
                      <label class="form-label" for="first_name">First name*</label>
                    </div>
                  </div>
                  
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="last_name" name="last_name" value="{{value.last_name}}" class="form-control input-custom" />
                      <label class="form-label" for="last_name">Last name*</label>
                    </div>
                  </div>
              
                <div class="row mb-4"> 
                  <div class="col"> 
                  <div data-mdb-input-init class="form-outline"> 
                  <input type="text" id="mobile" name="mobile" value="{{value.mobile}}" class="form-control input-custom" /> 
                  <label class="form-label" for="mobile">Mobile*</label> 
                  </div> 
            </div>
<div class="col"> 
  <div data-mdb-input-init class="form-outline"> 
  <input type="text" id="address_line_1" name="address_line_1" value="{{value.address_line_1}}" class="form-control input-custom" /> 
  <label class="form-label" for="address_line_1">Address Line 1*</label> 
  </div> 
  </div> 
 
  <div class="row mb-4">
  <div class="col"> 
    <div data-mdb-input-init class="form-outline"> 
    <input type="email" id="email" name="email" value="{{value.email}}" class="form-control input-custom" /> 
    <label class="form-label" for="email">Email*</label> 
    </div> 
    </div> 

 
    <div class="col"> 
    <div data-mdb-input-init class="form-outline"> 
    <input type="text" id="address_line_2" name="address_line_2" value="{{value.address_line_2}}" class="form-control input-custom" /> 
    <label class="form-label" for="address_line_2">Address Line 2*</label> 
    </div> 
    </div> 

                <div class="row mb-4">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="city" name="city" value="{{value.city}}" class="form-control input-custom" />
                      <label class="form-label" for="city">City*</label>
                    </div>
                    </div>
              
                
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="state" name="state" value="{{value.state}}" class="form-control input-custom" />
                        <label class="form-label" for="state">State*</label>
                      </div>
                    </div>
                  
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="pincode" name="pincode" value="{{value.pincode}}" class="form-control input-custom" />
                      <label class="form-label" for="pincode">Pincode*</label>
                    </div>
                  </div>
               
               
                </div>
      
                <div class="float-end ">
                  <!-- Submit button -->
                   <a href="{% url 'order_address' %}">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded"
                    style="background-color: #0062CC ;">Place order</button>
                </a>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
</center>
{% endblock %}
