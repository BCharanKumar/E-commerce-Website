{% extends 'Theme.html '%}

{% block main %}
<style>
    body{
        background-color:red
    }
    .height-100
    {
        height:100vh
    }
    .card{
        width:400px;border:none;
        height:300px;
        box-shadow: 0px 5px 20px 0px #d2dae3;
        z-index:1;display:flex;
        justify-content:center;
        align-items:center}
        .card h6{color:red;font-size:20px}
        .inputs input{width:40px;height:40px}
        .card-2
        {
            background-color:#fff;
            padding:10px;width:350px;
            height:100px;bottom:-50px;
            left:20px;position:absolute;
            border-radius:5px}
            .card-2  .content{margin-top:50px}
            .card-2 .content a{color:red}
            .form-control:focus{box-shadow:none;border:2px solid red}
    .validate
    {border-radius:20px;
    height:40px;
    background-color:red;
    border:1px solid red;
    width:140px
    }
</style>

<center>             



<form method="POST" class="border shadow" action="{% url 'verify_otp' %}" style="width: 500px;align-items: center;">

{% csrf_token %}
{% if error_msg %}





<div class="alert alert-warning text-center" role="alert" style="width: 200px;">

<strong>{{ error_msg }}</strong>
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>



{% endif %}

    <div class="container height-50 justify-content-center" style="width: 500px;height: 450px;border-radius: 70px;"> 
        <div class="position-relative"> <div class="card p-2 text-center" style="border-radius: 30px;"> 
            <h6>Please enter the one time password <br> to verify your account</h6>
             <div> <span>A code has been sent to</span> <small>registration mail</small> </div>
              

<label for="otp" class="form-label" >Enter OTP</label>

<input type="text" name="otp" id="otp" class="form-control" placeholder="Enter your OTP" style="padding: 20px;width: 40%;">



</div> <div class="mt-4"> <button class="btn btn-danger px-4 validate">Validate</button> </div> 

</form>

</center>
{% endblock %}
