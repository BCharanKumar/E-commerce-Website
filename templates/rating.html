<!-- rating.html -->
{% extends 'Theme.html' %}
{% block title %}
<title>Rating</title>
{% endblock %}
{% block main %}
<div class="container" style="text-align: center;display: block;">
<h2>Submit Rating for {{ product.name }}</h2>
<form method="post">
{% csrf_token %}
<input type="hidden" name="product" value="{{ (link unavailable) }}">
<label for="rating">Rating:</label>
<input type="number" id="rating" name="rating" min="1" max="5" style="width:200px;">



<label for="comment">Comment:</label>
<textarea id="comment" name="comment"></textarea>


<input type="submit" value="Submit Rating">
</form>
</div>
{% endblock %}
