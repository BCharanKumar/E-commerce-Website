
{% extends 'Theme.html' %}
{% block title %}
    <title>Buy Now</title>
    {% endblock %}

{% block main %}
<style>
  p {
  text-shadow: 2px 2px 5px #ccc;
  letter-spacing: 1.3px;
  hyphens: auto;
  line-height-step: 1.5;


}


</style>
<center>
  <br><br><br><br>
<img src="{{ product.image.url }}" alt="{{ i.product.name }}" width="250" height="250" class="mt-3">
  <h1>{{ product.name }}</h1>
  <h2 style="color: red;">Price -: {{ product.price }} /-</h2>
  <div style="width: 500px;">
  <p style="text-align: justify;">Description -: {{product.desc}}</p>
</div>
  <form action="{% url 'buy_now' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Buy Now</button>
  </form>
</center>
{% endblock %}
